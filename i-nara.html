<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>i-nara</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- font  Noto Sans KR  -->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- font-family: "Nanum Gothic", sans-serif; -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&family=Noto+Sans+KR:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="jquery/jquery-1.12.3.js"></script>
    <script src="jquery/script.js" defer type="text/javascript"></script>

    <!-- 슬릭 슬라이더 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.slick/1.4.1/slick.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
  </head>
  <body>
    <div id="main">
      <!-- <img src="img/main-img/main_intro_bg_2.png" alt="main-intro-img" width="100%"> -->
      <header>
        <div class="banner">
          <div class="header-inner">
            <div class="header-icon">
              <a href="#"
                ><img src="img/header-img/logo_white.svg" alt="main-logo-img"
              /></a>
            </div>
            <div class="header-box">
              <div class="header-search mr20">
                <a href="#">
                  <div class="header-search-box">
                    <img
                      src="img/header-img/icon/icon-search-white.svg"
                      alt="header-search-icon"
                    />
                    <span>아이들나라의 이야기를 찾아보세요!</span>
                  </div>
                  <div class="header-search-underline"></div>
                </a>
              </div>
              <div class="header-app mr20">
                <a href="#" class="p2410">앱 다운로드</a>
              </div>
              <div class="header-login mr20">
                <a href="#" class="p2410"><span>로그인</span></a>
              </div>
              <button class="header-btn headbtn">
                <span class="header-btn-inner">
                  <span class="hamburger-item-1"></span>
                  <span class="hamburger-item-2"></span>
                  <span class="hamburger-item-3"></span>
                </span>
              </button>
            </div>
          </div>
        </div>
      </header>
      <div class="menu-gnb gnb">
        <div class="menu-gnb-btn-box gnbBxColor">
          <button class="menu-gnb-btn gnbbtn">
            <img
              src="img/header-img/icon/close_44dp_000000_FILL0_wght400_GRAD0_opsz48.svg"
              alt="header-gnb-close"
            />
          </button>
        </div>
        <div class="menu-gnb-box gnbBxColor">
          <div class="menu-gnb-list">
            <a href="#">홈 바로가기</a>
            <a href="#">상품 안내</a>
            <a href="#">이용권 등록</a>
            <a href="#">쿠폰함</a>
            <a href="#">화상 클래스</a>
            <a href="#">이벤트</a>
            <a href="#">공지사항</a>
            <a href="#">자주 묻는 질문</a>
          </div>
          <div class="menu-gnb-kit">
            <div class="menu-gnb-sns">
              <a href="#"
                ><img
                  src="img/header-img/icon/icon_sns_instagram.svg"
                  alt="instagram"
              /></a>
              <a href="#"
                ><img
                  src="img/header-img/icon/icon_sns_youtube.svg"
                  alt="youtube"
              /></a>
              <a href="#"
                ><img src="img/header-img/icon/icon_sns_cafe.svg" alt="cafe"
              /></a>
            </div>
            <div class="menu-gnb-store">
              <a href="#"
                ><img
                  src="img/header-img/badge-app-store@2x.png"
                  alt="app-store"
              /></a>
              <a href="#"
                ><img
                  src="img/header-img/badge-google-play@2x.png"
                  alt="app-store"
              /></a>
            </div>
          </div>
        </div>
      </div>
      <div class="gnbbg"></div>
      <div class="main-wrap">
        <div id="sectionintro">
          <div class="intro__box">
            <div class="intro_slider"></div>
            <div class="intro_txt"></div>
            <div class="intro_sldbtn"></div>
            <div class="intro_btn">
              <button class="intro_button button_white">
                <span>7일 무료로 시작하기</span>
              </button>
              <button class="intro_button button_yellow">
                <span>앱 다운로드</span>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="mainSection">
        <section id="introSection">
          <!-- slider list -->
          <div class="introContainer">
            <div class="introVedioBX">
              <div class="videoBx">
                <div class="videoTTBX">
                  <div class="videoTT fs64">
                    순서대로 보는 <br />넘버 -알파-컬러블룩스
                  </div>
                  <div class="videoTXT fs24">
                    난이도별 커리큘럼으로 <br />지금 바로 만나보세요
                  </div>
                </div>
                <video
                  src="https://cdn-web-management.i-nara.co.kr/common/main/main_intro_240628.mp4"
                  muted
                  autoplay
                  playsinline
                  loop
                ></video>
                <div class="bg"></div>
              </div>
              <div class="videoBx">
                <div class="videoTTBX">
                  <div class="videoTT fs64">
                    말하고 움직이는<br />산리오캐릭터즈
                  </div>
                  <div class="videoTXT fs24">
                    오직 아이들나라에서만<br />처음이라면 7일 무료체험!
                  </div>
                </div>
                <video
                  src="https://cdn-web-management.i-nara.co.kr/common/main/main_intro_240513.mp4"
                  muted
                  autoplay
                  playsinline
                  loop
                ></video>
              </div>
              <div class="videoBx">
                <div class="videoTTBX">
                  <div class="videoTT fs64">
                    볼 때마다 자란다<br />아이들나라
                  </div>
                  <div class="videoTXT fs24">
                    단 한권의 구독으로 <br />수천 권의 어린이 책을
                  </div>
                </div>
                <video
                  src="https://cdn-web-management.i-nara.co.kr/common/main/main_intro_231124.mp4"
                  muted
                  autoplay
                  playsinline
                  loop
                ></video>
              </div>
              <div class="videoBx">
                <div class="videoTTBX">
                  <div class="videoTT fs64">
                    통신사 상관없이 <br />스마트TV 앱으로도
                  </div>
                  <div class="videoTXT fs24">
                    무제한으로 만나보세요!<br />7만여 개의 청정콘텐츠가
                    기다립니다
                  </div>
                </div>
                <img
                  src="https://cdn-web-management.i-nara.co.kr/common/main/main_intro_bg_2.png"
                  alt="mainimg"
                />
              </div>
            </div>

            <!-- <div class="mSectionTxtBX">2</div> -->
            <!-- <div class="mSectionDOT">3</div> -->
            <!-- <div class="mSectionBTN">4</div> -->
            <div class="mainSectionDownicon"></div>
          </div>
        </section>
        <section id="mainSection2"></section>
      </div>
    </div>

</html>
